<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions → → </title>
</head>
<body>
<script>
  const names = ['eva', 'jessica', 'alicia'];

  const fullNames = names.map(function (name) {
    return `${name} babe`;
  });

  const fullNames2 = names.map((name) => {
    return `${name} babe`;
  });

  const fullNames3 = names.map(name => {
    return `${name} babe`;
  });

  // implicit return
  const fullNames4 = names.map(name => `${name} babe`);  

  // with no params you need the parens
  const fullNames5 = names.map(() => `total babe`);
 
  console.log('fullNames: ', fullNames);
  console.log('fullNames2: ', fullNames2);
  console.log('fullNames3: ', fullNames3);
  console.log('fullNames4: ', fullNames4);
  console.log('fullNames5: ', fullNames5);

  // arrow functions are anonymous functions
  // assign arrow function to a variable so you can 
  // track the error in the stack trace
  const sayMyName = name => console.log(`Hello ${name}`);

  sayMyName('clint');
