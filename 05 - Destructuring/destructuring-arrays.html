<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring Arrays</title>
</head>
<body>
<script>
  const details = ['Clint Fisher', 123, 'clintfisher.me'];

  // we could but we dont want to do this:
  // const name = details[0];
  // const id = details[1];

  /*  
    we want to destructure instead!
    when you destructure from an object
    you use curly brace syntax `{}`, when
    you destructure from an array you use
    brackets `[]`.  
  */
  const [ name, id, site ] = details;
  console.log(`name: ${name + '\n'} id: ${id + '\n'} site: ${site}`);

  // const [name, id, website] = details;
  // console.log(name, id, website);

const data = 'Baseball,Sports,90210,23,clint,fisher,rad';
// data.split will return an array for us from data
// and we'll immediately destructure it into four variables
// notice: we only made 4 vars, and there are 7 items in our
// string. we are only destructuring the first 4 and we are
// ignoring the last 3 and thats exactly what the js engine does too
const [ itemName, category, sku, inventory] = data.split(',');
console.log(`
  itemName: ${itemName + '\n'} 
  category: ${category + '\n'} 
  sku: ${sku + '\n'}
  inventory: ${inventory}
  `);

// sometimes you do want to get the _rest_ of the items and we
