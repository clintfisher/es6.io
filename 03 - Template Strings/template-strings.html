<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
  <style>
    .highlight {
      background-color: gold;
      padding: 1rem;
    }
    .highlight:last-child {
      display: none;
    }
  </style>
</head>
<body>
<script>
  const name = 'Snickers';
  const age = 2;
  
  function highlight (strings, ...values) {
    let str = '';
    console.log('strings: ', strings);
    console.log('values: ', values);
    console.log('typeof values: ', typeof values);
    console.log('str: ', str);
    strings.forEach((string, value) => {
      console.log('string: ', string);
      console.log('value: ', value);
      console.log('values[value]:  ', values[value]);
      // lets concatenate on to str
      // remember the strings array is always going to be one
      // larger than the values array, so if you do nothing
      // about it you will get an undefined at the last array item value
      // an easy thing to do is to use the value i or if theres no i value
      // then return an empty string
      // str += string + (values[i] || '');
      str +=  
      `${string} 
        ${values[value] ? 
        `<span class="highlight">${values[value] || ''}</span>` : ''}`;
      console.log('str: ', str);
    });
    return str;
  }

  // var sentence = 'My dog ' + name + ' is ' + age * 7 + ' years old.';
  // with template strings!
  /* interesting note wes mentions is that once you are 
  in the template literals and within the variable
  interpolation curly braces string = `${ any js here }`
  you can run any kind of js, run a function, 
  interpret a variable, do math calculations like we
  are */

  // now we are going to - tag - our template string
  // the browser will run the highlight function using
  // the data from the template string including the raw 
  // text and variables, any js
  // and the return value of the highlight function will
  // be the value of sentence
  const sentence = highlight`My dog ${name} is ${age * 7} years old.`;
  // const sentence = `My dog ${name} is ${age * 7} years old.`;
  console.log('sentence: ', sentence);
  document.body.innerHTML = sentence;
</script>
</body>
</html>
